<!DOCTYPE html>
<html>
<head>
    <title>PÃ¡gina de bienvenida</title>
    <style>
        body {
            background-color: #572e5a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }

        .message {
            font-family: "Arial", sans-serif;
            font-size: 72px;
            color: white;
            animation: moveUpDown 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgb(192, 20, 177), 0 0 40px rgb(192, 20, 177), 0 0 80px rgb(192, 20, 177);
            text-align: center;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                transform: translateY(20px) rotate(360deg);
            }
        }

        .message:hover {
            animation-play-state: paused;
            color: #ff1493;
        }

        body:hover {
            background-color: #1a0319;
            animation: explode 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            100% {
                transform: scale(1.5);
                filter: brightness(2);
            }
        }

        h1 {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>http://gereby.com is coming soon</h1>
    </div>
</body>
</html>
